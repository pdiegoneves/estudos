<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <title>Nomograma</title>
</head>
<body>
    <py-script src="./assets/pys/script.py"></py-script>
    <main class="container ">
        <div class="w-full max-w-xs bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

            <label for="esferico" class="block font-bold">Esférico</label>
            <input type="number" name="esferico" id="esferico" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" step="0.25" min="-11">
            
            <label for="cilindro" class="block font-bold">Cilindro</label>
            <input type="number" name="cilindro" id="cilindro" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" step="0.25" max="0">
            <label for="eixo" class="block font-bold">Eixo</label>
            <input type="number" name="eixo" id="eixo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" step="1" min="0" max="180">
            
            <button id="btn_calcular" type="submit" class="block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            pys-onClick="calcula_nomograma">
            Calcular
        </button>
        
    </div>
        <table class="table border rounded w-full max-w-xs" style="display: none;" id="tabela-resultado">
            <thead>
                <th>Esférico</th>
                <th>Cilindro</th>
                <th>Eixo</th>
        </thead>
        <tbody>
            <tr>
                <td><span id="esferico_calculado"></span></td>
                <td><span id="cilindro_calculado"></span></td>
                <td><span id="eixo_calculado"></span></td>
            </tr>
        </tbody>
        </table>
        <div>

            
        </div>
    </main>

</body>
</html>
